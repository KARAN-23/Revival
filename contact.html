<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Revive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --olive:#46513A; --dark:#181B16; --gold:#C2B280; --offwhite:#F5F5EE; --text:#232620; --fade:#e1e5d0;}
    body { margin:0; background:var(--offwhite); color:var(--text); font-family:'Montserrat',Arial,sans-serif;}
    header { background: var(--olive); color: var(--offwhite);}
    .navbar { display:flex; align-items:center; justify-content:space-between; max-width:1200px; margin:0 auto; padding: 18px 32px;}
    .logo { display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:2px;}
    .logo img{width:44px; height:44px; border-radius:8px;}
    .logo span{font-size:1.6em; color:var(--gold);}
    .nav-links{list-style:none;display:flex;gap:28px;}
    .nav-links li a{color:var(--offwhite);text-decoration:none;font-weight:600;letter-spacing:1px;transition:color .2s;}
    .nav-links li a:hover{color:var(--gold);}
    .cta-btn{background:var(--gold);color:var(--olive);font-weight:bold;border-radius:22px; padding:11px 28px;text-decoration:none;margin-left:20px;transition:background .2s;}
    .cta-btn:hover{background:#b3aa67;}
    .contact-wrap{max-width:690px;margin:54px auto;background:#fff;padding:44px 20px 24px 20px;border-radius:12px;box-shadow:0 2px 10px #46513a15;}
    h1{color:var(--olive);}
    .contact-form{display:flex; flex-direction:column; gap:15px; margin-bottom:22px;}
    .contact-form label{font-weight:500;}
    .contact-form input, .contact-form textarea{
      font-size:1.08em;padding:10px 8px;border-radius:8px;border:1px solid #dadabe; background:var(--fade);}
    .contact-form textarea{min-height:90px;}
    .contact-form button{background:var(--olive);color:var(--offwhite);padding:11px 0;border:none; border-radius:10px;font-size:1.11em;font-weight:600;}
    .contact-form button:hover{background:var(--gold);color:var(--olive);}
    .side-info{margin-top:8px;padding:20px 12px;border-left:4px solid var(--olive);}
    .side-info p, .side-info a{margin:0 0 9px 0;font-size:1.05em;color:var(--text);}
    .side-info a{color:var(--olive);text-decoration:none;}
    .side-info a:hover{color:var(--gold);}
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="image.jpg" alt="Smart Mirror Logo"><span>REVIVE</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">About</a></li>
        <li><a href="products.html">Product</a></li>
        <li><a href="collab.html">Collaboration</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
      <a href="products.html" class="cta-btn">PRE-ORDER</a>
    </nav>
  </header>
  <div class="contact-wrap">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <label>Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Message</label>
      <textarea required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="side-info">
      <p>Email: <a href="mailto:hello@revivesmart.in">hello@revivesmart.in</a></p>
      <p>Phone: <a href="tel:+911100220234">+91 1100 220 234</a></p>
      <p>Office: Bengaluru · Mumbai · Delhi NCR</p>
      <p>
        <a href="#">Instagram</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">Map</a>
      </p>
    </div>
  </div>
</body>
</html>
